<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="align">
                <div class="bg">
                    <div id="keys">
                        <div class="num"></div>
                        <button class="key1">1</button>
                        <button class="key2">2</button>
                        <button class="key3">3</button>
                        <button class="key4">4</button>
                        <button class="key5">5</button>
                        <button class="key6">6</button>
                        <button class="key7">7</button>
                        <button class="key8">8</button>
                        <button class="key9">9</button>
                        <button class="keyStar">*</button>
                        <button class="key0">0</button>
                        <button class="keyHash">#</button>  
                        <button class="call">Call</button>
                        <button class="end">End</button>
                    </div> 
                </div>     
            </div>
        </div>
    </body>
</html>
